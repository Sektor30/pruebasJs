    <h1>Calcular el promedio de la edad de una familia</h1>
</body>
<script>



function saltarlinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
    
}


function imprimir(frase) {
    document.write(frase);
    saltarlinea();

}


//CONTEO DE PROMEDIO DE EDADES SOLICITADAS A USUARIO

var numeroMienbros= parseInt(prompt("ingrese la cantidad de integrantes de su familia "));
var contador = 1;
var totalEdades = 0;

while(contador <= numeroMienbros ) {

        edad= parseInt(prompt(" Ingrese edad del familiar : "));
        totalEdades = totalEdades + edad;
        contador++;
}

mediaEdades= totalEdades/numeroMienbros;

imprimir(" El promedio de las edades de la familia es: " + mediaEdades);
