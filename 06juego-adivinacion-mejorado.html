// -- MEJORAS DEL JUEGO DE ADIVINANZA #3 ---- ITERACION E IMPRESION DE LA RESPUESTA SI ERRÓ O ACERTÓ
// WHILE CON CONDICIONALES DE IF-ELSE , ADEMAS CON *BREAK QUE LE PERMITE DETENER LA ITERACION SI SE DÁ 
// Y AL FINAL IMPRIMIR RESULTADOS DE ACUERDO A LAS ELECCIONES DEL USUARIO

var numeroPensado = Math.round(Math.random()*10);
var intentos= 3;
var contador = 1;

while (contador <= intentos){
    
    var numeroLanzado = parseInt(prompt("ingrese un número entre 0-10"));
    
    if (numeroPensado == numeroLanzado){
        alert("usted acertó en el intento: "+ intentos + " el número pensado era: " + numeroPensado);
    // AGREGAR BREAK: FRENO PARA DETENER LA ITERACION
        break;

        
    }
    
    else{
        alert("usted erró");
    }
    
    contador++
    
}


if (numeroPensado == numeroLanzado){
    imprimir("usted acertó en el intento: "+ intentos + " el número pensado era: " + numeroPensado);
    // SIN BREAK- YA QUE SE VA IMPRIMIR EL RESULTADO INDEPENDIENTEMENTE DE LOS INTENTOS
    
}

else{
    imprimir(" Usted erró. El número pensado era: " + numeroPensado);
    
}


imprimir("Fin");


//POR MEJORAR EN LOS PARAMETROS INTENTOS SE REPITE SIEMPRE 3
