function saltarlinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
    
}


function imprimir(frase) {
    document.write(frase);
    saltarlinea();

}




imprimir("WHILE");
var multiplicador = parseInt(prompt( "escribe un numero y haremos la multiplicaciòn x5"))


while( multiplicador <= 10) {
    
    imprimir (5*multiplicador);
    multiplicador++;
    
    
}

imprimir("fin")

//--CONDICIONAL FOR  
// se puede cambiar multiplicador=multiplicador + 1 por  multiplicador++

imprimir("FOR1");

for (var multiplicador =1; multiplicador <= 10; multiplicador++ ){

    imprimir (9 *multiplicador);

}


//--CONDICIONAL FOR  con PREGUNTA A USUARIO DE NUMEROS A CALCULAR 

var numeroElegido = parseInt(prompt("2. Elige un número para calcular su tabla : "))

imprimir("FOR2");

for (var multiplicador =1; multiplicador <= 10; multiplicador=multiplicador + 1 ){

    imprimir (numeroElegido *multiplicador);

}
