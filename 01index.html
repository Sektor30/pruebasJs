//VARIABLES ORGANIZADAS PARA RESPONDER EN NUMEROS NATURALES

function calcularImc(peso,altura){
         return peso/(altura*altura);

     }
     
     nombre =  prompt("Informe su nombre");
     pesoInformado = parseInt(prompt(nombre + " , Informe su peso"));
     alturaInformada= prompt(nombre + " , Informe su altura");

     imcCalculado = parseInt(calcularImc(pesoInformado,alturaInformada))

     imprimir(nombre + " el indice calculado de masa corporal tuyo es: "+ imcCalculado); 

     //imprimir("El promedio del imc calculado de Andres y Carlos es: " + (calcularImcP3(78, 1.60)+ calcularImcP3(77, 1.80))/2 );
     
     


     //CALCULAR CONDICIONALES DEL IMC DE LA OMS-ONU PRIMERA PARTE


       if (imcCalculado < 18.5) {
